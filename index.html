<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayam's Caesar Cipher</title>
    <script src="game.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #87CEEB, #A9A9A9); 
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl md:text-4xl font-bold mb-4">Hayam's Caesar Cipher Encryptor</h1>
        <div class="mb-4">
            <input type="text" id="phraseInput" placeholder="Enter original phrase" class="border-2 border-gray-300 p-2 rounded-md w-full" />
        </div>
        <div class="mb-4">
            <input type="number" id="shiftInput" placeholder="Select shifting value" class="border-2 border-gray-300 p-2 rounded-md w-full" />
        </div>
        <button id="encryptButton" class="bg-blue-900 text-white px-4 py-2 rounded-md w-full">Encrypt</button>
        <div class="mt-4">
            <input type="text" id="resultOutput" placeholder="Encrypted result" class="border-2 border-gray-300 p-2 rounded-md w-full" readonly />
        </div>
    </div>
</body>
</html>
